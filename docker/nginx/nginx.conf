events {
    worker_connections 1024;
}

http {
    upstream fraud_api {
        server fraud-api:8000;
    }

    upstream fraud_dashboard {
        server fraud-dashboard:8501;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=dashboard_limit:10m rate=5r/s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API Server
    server {
        listen 80;
        server_name api.fraud-detection.local localhost;

        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Security
        client_max_body_size 10M;
        
        location / {
            proxy_pass http://fraud_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://fraud_api/health;
            access_log off;
        }
    }

    # Dashboard Server
    server {
        listen 80;
        server_name dashboard.fraud-detection.local;

        # Rate limiting
        limit_req zone=dashboard_limit burst=10 nodelay;

        location / {
            proxy_pass http://fraud_dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Streamlit
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Streamlit health check
        location /_stcore/health {
            proxy_pass http://fraud_dashboard/_stcore/health;
            access_log off;
        }
    }

    # Default server (catch-all)
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }
}