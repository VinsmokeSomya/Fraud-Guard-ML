groups:
  - name: fraud_detection_alerts
    rules:
      # API Health Alerts
      - alert: FraudAPIDown
        expr: up{job="fraud-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Fraud Detection API is down"
          description: "The Fraud Detection API has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second."

      # Performance Alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time is {{ $value }} seconds."

      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}."

      # Fraud Detection Specific Alerts
      - alert: HighFraudRate
        expr: rate(fraud_predictions_total{prediction="fraud"}[10m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High fraud detection rate"
          description: "Fraud detection rate is {{ $value | humanizePercentage }} over the last 10 minutes."

      - alert: ModelPredictionFailure
        expr: rate(model_prediction_errors_total[5m]) > 0.01
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Model prediction failures detected"
          description: "Model prediction error rate is {{ $value }} errors per second."

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute."

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}."